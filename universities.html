<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Search</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      background-color: #ffffff;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #f0f0f0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }

    li {
      background-color: #fff;
      padding: 15px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateY(-2px);
    }

    a {
      text-decoration: none;
      color: #333;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ University Search</h1>

  <div class="search-box">
    <input type="text" placeholder="Enter country name" id="countryInput" />
    <button onclick="searchUniversities()">Search</button>
  </div>

  <ul id="universityList"></ul>

  <script>
    async function searchUniversities() {
      const input = document.getElementById("countryInput").value.trim();
      const list = document.getElementById("universityList");
      list.innerHTML = '';

      if (input === '') {
        alert("Please enter a country name.");
        return;
      }

      const response = await fetch(`http://universities.hipolabs.com/search?country=${input}`);
      const data = await response.json();

      if (data.length === 0) {
        list.innerHTML = "<li>No universities found.</li>";
        return;
      }

      data.forEach(university => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${university.web_pages[0]}" target="_blank">${university.name}</a>`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
